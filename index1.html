<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pinterest 2</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/vnd.icon" href="./pinterest_19134.ico">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="Save">Save</div>
          <div class="bottom">
            <div class="label-site">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
            <div class="share">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="dots">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
      </div>
  
      <script
        src="https://kit.fontawesome.com/54c8c90fcc.js"
        crossorigin="anonymous"
      ></script>
